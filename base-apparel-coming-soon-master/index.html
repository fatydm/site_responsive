<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="next_to">
    <div class="left">
      <header>
        <img src="images/logo.svg" alt="logo du site">
      </header>

      <div class="img_mobile_container">
          <img src="images/hero-mobile.jpg" class="img_mobile" alt="image du site" />
      </div>

      <div class="text_container">
        
        <h1>
          <span class="h1_title">We're </span>coming soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="submit">
          <input type="email" placeholder="Email Address" class="text" required></input>
          <button class="btn_arrow">
            <img src="images/icon-arrow.svg" class="arrow" alt="">
          </button>
          <p class="required_text">Merci de saisir une adresse mail correcte</p>
        </form>
      </div>
    </div>

    <aside>
      <img class="img_desktop" src="images/hero-desktop.jpg" class="img_desktop" alt="image du site">
    </aside>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Faty</a>.
    </p>
  </footer>

 
</body>

</html>
